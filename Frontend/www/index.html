<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>
    <link rel="stylesheet" type="text/css"href="styles.css">
</head>
<body>

    <main class="left-panel">
        <header>
            <div class="logo">
                <span class="logo-pizza">PIZZA</span>
                <span class="logo-kma">KMA</span>
                <img src="assets/images/discount.svg">
            </div>
            <div class="info">
                <div class="all-info">
                    <div class="info-text">
                        <span class="phone">(044) 222 5 222</span>
                        <span class="working-hours">24 години 7 днів на тиждень</span>
                        <span class="delivery-status">Безкоштовна доставка піци</span>
                    </div>
                    <button type="button" class="button login">ВВІЙТИ</button>
                </div>

                <div class="header-pizza">PIZZA</div>
            </div>
        </header>
        <div class="pizza-filters">
            <span>Усі піци<span class="pizza-amount">8</span>
        </span>
            <div class="filters">
                <button class="all chosen">Усі</button>
                <button class="meat">М'ясні</button>
                <button class="pineapple">З ананасами</button>
                <button class="mushrooms">З грибами</button>
                <button class="seafood">З морепродуктами</button>
                <button class="vegan">Веганські</button>
            </div>
        </div>
        <div class="menu"></div>
        <footer>
            <span>Pizza.24 - практичний проект в межах курсу з основ веб-технологій в межах Києво-Могилянської академії</span>
            <span>Доставка піци не здійснюється</span>
        </footer>
    </main>

    <aside class="cart">

        <div class="cart-title">
            <span>Замовлення<span class="pizza-amount" id="amount-cart">0</span></span>
            <button class="clear-order">Очистити замовлення</button>
        </div>

        <div class="order-list"></div>

        <div class="buy-section">
            <div class="order-sum">
                <span>Сума замовлення</span>
                <span class="sum">0грн</span>
            </div>

            <div class="order-section">
                <button type="button" class="make-order">Замовити</button>
            </div>
        </div>

    </aside>
    <div class="discount">
        <img src="assets/images/discount.svg" class="badge">
        <div class="badge-text">
            <span>ЦЬОГО</span><br>
            <span>ТИЖНЯ</span><br>
            <span>НА ВСЕ</span>
            <div class="dashed-line"></div>
            <span>-20%</span>
        </div>
    </div>
    <script src="../src/Pizza_List.js"></script>
    <script src="uploadpizza.js"></script>
</body>
</html>
